{% extends 'base.html' %}


{% block title %} Password Confirmation {% endblock title %}

{% block content %}
<h1> Reset your Password</h1>
<p> Type in your new password</p>
<form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset" class="btn btn-success">
</form>
{% endblock content %}
