{% extends 'base.html' %}


{% block title %} Password Change {% endblock title %}

{% block content %}
<h1> Password Change </h1>
<p> please enter your old password, for security's sake, and then enter your new password twice for verification</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change" class="btn btn-success">
</form>
{% endblock content %}
